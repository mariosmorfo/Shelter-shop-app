<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shelter Gallery</title>
  <link rel="stylesheet" href="adopt-cat.css" />
</head>
<body>
  <header class="main-header">
    <div class="logo"><img src="../img/logo.svg" alt=""></div>
    <nav class="nav-menu">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="./adopt-cat.html">Adopt a Cat</a></li>
        <li><a href="../about/about.html">About us</a></li>
      </ul>
    </nav>
  </header>
  <h2>Choose your next friend...</h2>
  <div id="cat-grid"></div>
  <template id="cat-template">
    <div class="card">
      <img class="cat-img" src="" alt="">
      <h3 class="cat-name"></h3>
      <div class="info"><strong>Origin:</strong> <span class="cat-origin"></span></div>
      <div class="info"><strong>Temperament:</strong> <span class="cat-temperament"></span></div>
      <div class="info"><strong>Child-friendly:</strong> <span class="child-friendly"></span> / 5</div>
      <div class="info"><strong>Life Span:</strong> <span class="cat-life"></span> years</div>
      <button class="btn primary">Adopt Me</button>
      <div class="message"></div>
    </div>
  </template>
  <footer class="footer">
    <p>&copy; 2025 Shelter Foot Gallery. All rights reserved.</p>
    <p class="nav-menu">Follow us on:
      <a href="https://www.facebook.com/ninelivesgreece" target="_blank">Facebook</a> |
      <a href="https://www.instagram.com/ninelivesgreece/" target="_blank">Instagram</a>
    </p>
  </footer>
  <script src="adopt.js"></script>
</body>
</html>
