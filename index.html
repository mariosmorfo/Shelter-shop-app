<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat Breed Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="main-header">
   <div class="logo"><img src="./img/scratch-cat.svg" alt=""></div>
    <nav class="nav-menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Our Animals</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Save your next <span class="highlight">BEST FRIEND</span></h1>
      <div class="hero-buttons">
        <button class="btn primary">Our Animals</button>
        <button class="btn secondary">Contact Us</button>
      </div>
    </div>
  </section>

  <!-- Welcome Section -->
  <section class="welcome">
    <div class="welcome-text">
      <h2>Welcome to Our Shelter</h2>
      <p>We rescue, care for, and rehome cats of all kinds.</p>
      <ul>
        <li>🐱 Safe Environment</li>
        <li>💉 Vaccinated</li>
        <li>🏠 Ready for adoption</li>
      </ul>
    </div>
    <div class="welcome-image">
      <!-- You can add a cute cat image here -->
      <img src="cat-welcome.jpg" alt="Cute cat">
    </div>
  </section>
</body>
</html>
